{% extends 'base.html' %}

{% block title %}Error {{ status_code }}{% endblock %}

{% block header %}
<style>
.error-page {
  min-height: calc(100vh - 60px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem 1rem;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
  position: relative;
  overflow: hidden;
}
.error-page::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: radial-gradient(circle at 50% 50%, rgba(219, 40, 40, 0.1) 0%, transparent 50%);
  animation: error-pulse 4s ease-in-out infinite;
}
@keyframes error-pulse {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.6; }
}
.error-container {
  max-width: 650px;
  width: 100%;
  position: relative;
  z-index: 1;
  text-align: center;
  background: rgba(30, 41, 59, 0.9);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(148, 163, 184, 0.15);
  border-radius: var(--radius-xl);
  padding: 4rem 3rem;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
  animation: error-appear 0.6s ease-out;
}
@keyframes error-appear {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.error-icon {
  font-size: 6rem;
  color: var(--error);
  margin-bottom: 2rem;
  animation: error-shake 2s ease-in-out infinite;
}
@keyframes error-shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  75% { transform: translateX(10px); }
}
.error-code {
  font-size: 5rem;
  font-weight: 900;
  color: var(--error);
  margin-bottom: 1.5rem;
  text-shadow: 0 0 30px rgba(219, 40, 40, 0.5);
}
.error-message {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 3rem;
  line-height: 1.6;
}
.error-actions {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}
</style>
{% endblock %}

{% block content %}
<div class="error-page">
  <div class="error-container">
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    <div class="error-code">{{ status_code }}</div>
    <div class="error-message">{{ message }}</div>
    <div class="error-actions">
      <a href="/" class="ui-button ui-button-primary ui-button-large">
        <i class="fas fa-home"></i> Back to Home
      </a>
      <a href="javascript:history.back()" class="ui-button ui-button-secondary ui-button-large">
        <i class="fas fa-arrow-left"></i> Go Back
      </a>
    </div>
  </div>
</div>
{% endblock %}

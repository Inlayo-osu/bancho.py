<nav id="navbar" class="navbar is-primary">
    <div class="navbar-brand">
        <a class="navbar-item navbar-logo" href="/home">
            {{ appName() }}
        </a>

        <a role="button" class="navbar-burger" id="navbar-burger" onclick="togglenavbar()">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/home">
                Home
            </a>

            <a class="navbar-item" href="/leaderboard">
                Leaderboards
            </a>
        </div>

        <div class="navbar-end">
            {% if session.authenticated %}
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" style="display: flex; align-items: center; gap: 10px;">
                    <img src="https://a.{{ domain() }}/{{ session.user_data['id'] }}" 
                         alt="Profile" 
                         style="width: 32px; height: 32px; border-radius: 8px; object-fit: cover;">
                    <span>{{ session.user_data['name'] }}</span>
                </a>
                <div class="navbar-dropdown is-right">
                    <a class="navbar-item" href="/u/{{ session.user_data['id'] }}">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span>Profile</span>
                    </a>
                    <a class="navbar-item" href="/settings">
                        <span class="icon"><i class="fas fa-cog"></i></span>
                        <span>Settings</span>
                    </a>
                    {% if session.user_data['is_staff'] %}
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="/admin">
                        <span class="icon"><i class="fas fa-shield-alt"></i></span>
                        <span>Admin Panel</span>
                    </a>
                    {% endif %}
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="/logout">
                        <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
            {% else %}
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="/register">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="/login">

                    </a>
                </div>
            </div>
            {% endif %}
        </div>
